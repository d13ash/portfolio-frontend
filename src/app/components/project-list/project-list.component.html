<div class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">
        My Portfolio
      </h1>
      <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-500">
        A collection of my recent projects, showcasing my skills in web development.
      </p>
    </header>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"></div>
    </div>

    <!-- Projects Grid -->
    <div *ngIf="!isLoading && projects.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- Loop through projects and create a card for each -->
      <a *ngFor="let project of projects" [routerLink]="['/projects', project._id]"
           class="block bg-white rounded-xl shadow-lg overflow-hidden group transform hover:-translate-y-2 transition-all duration-300 ease-in-out hover:shadow-2xl">
        
        <div class="relative overflow-hidden h-56">
          <img [src]="project.coverImage" alt="{{ project.title }} cover" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500 ease-in-out">
        </div>
        
        <div class="p-6">
          <h2 class="text-2xl font-bold mb-2 text-gray-800">{{ project.title }}</h2>
          <p class="text-gray-600 mb-4 h-24 overflow-hidden text-ellipsis">{{ project.summary }}</p>
          
          <!-- Technology Tags -->
          <div class="flex flex-wrap gap-2 mb-6">
            <span *ngFor="let tech of project.technologies" 
                  class="bg-indigo-100 text-indigo-800 text-xs font-semibold px-3 py-1 rounded-full">
              {{ tech }}
            </span>
          </div>
        </div>
      </a>
    </div>

    <!-- No Projects Message -->
    <div *ngIf="!isLoading && projects.length === 0" class="text-center mt-12 py-16 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700">No projects to display yet.</h2>
        <p class="mt-2 text-gray-500">Please check back later or add some projects in the admin panel!</p>
    </div>
  </div>
</div>
