<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo / Your Name -->
      <div class="flex-shrink-0">
        <a routerLink="/" routerLinkActive="text-indigo-600" [routerLinkActiveOptions]="{exact: true}" 
           class="text-2xl font-bold text-gray-800 hover:text-indigo-600 transition-colors">
          Dhananjay Sahu
        </a>
      </div>

      <!-- Desktop Menu Links -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600" [routerLinkActiveOptions]="{exact: true}"
             class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-semibold transition-colors">
            Home
          </a>
          <a routerLink="/projects" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
             class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-semibold transition-colors">
            Projects
          </a>
          <a routerLink="/blog" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
             class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-semibold transition-colors">
            Blog
          </a>
          <a routerLink="/admin" routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
             class="text-gray-600 hover:text-indigo-600 px-3 py-2 text-sm font-semibold transition-colors">
            Login
          </a>
          <!-- Add other links like 'About' or 'Contact' here later -->
        </div>
      </div>

      <!-- Mobile Menu Button -->
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button" class="bg-gray-100 inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-700 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <span class="sr-only">Open main menu</span>
          <!-- Heroicon name: menu -->
          <svg *ngIf="!isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Heroicon name: x -->
          <svg *ngIf="isMenuOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu, show/hide based on menu state. -->
  <div [class.hidden]="!isMenuOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/" routerLinkActive="bg-indigo-50 text-indigo-700" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMenu()"
         class="text-gray-600 hover:bg-gray-100 hover:text-gray-800 block px-3 py-2 rounded-md text-base font-medium">
        Home
      </a>
      <a routerLink="/projects" routerLinkActive="bg-indigo-50 text-indigo-700" (click)="toggleMenu()"
         class="text-gray-600 hover:bg-gray-100 hover:text-gray-800 block px-3 py-2 rounded-md text-base font-medium">
        Projects
      </a>
      <a routerLink="/blog" routerLinkActive="bg-indigo-50 text-indigo-700" (click)="toggleMenu()"
         class="text-gray-600 hover:bg-gray-100 hover:text-gray-800 block px-3 py-2 rounded-md text-base font-medium">
        Blog
      </a>
      <a routerLink="/admin" routerLinkActive="bg-indigo-50 text-indigo-700" (click)="toggleMenu()"
         class="text-gray-600 hover:bg-gray-100 hover:text-gray-800 block px-3 py-2 rounded-md text-base font-medium">
        Login
      </a>
    </div>
  </div>
</nav>
