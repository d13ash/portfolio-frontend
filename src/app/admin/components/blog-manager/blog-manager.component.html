<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Manage Blog Posts</h2>
    <a routerLink="/admin/blogs/new"
       class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
      + Add New Post
    </a>
  </div>

  <div *ngIf="isLoading; else blogTable" class="text-center p-8">
    <p class="text-gray-500">Loading posts...</p>
  </div>

  <ng-template #blogTable>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Title
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Summary
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogs" class="hover:bg-gray-50">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ blog.title }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ blog.summary }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
              <a [routerLink]="['/admin/blogs/edit', blog._id]" class="text-indigo-600 hover:text-indigo-900 mr-4 font-medium">Edit</a>
              <button (click)="deleteBlog(blog._id!)" class="text-red-600 hover:text-red-900 font-medium">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
