<div class="container mx-auto">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">
    {{ isEditMode ? 'Edit Project' : 'Add New Project' }}
  </h2>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md">
    <!-- Title -->
    <div class="mb-4">
      <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
      <input id="title" type="text" formControlName="title"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <!-- Slug -->
    <div class="mb-4">
      <label for="slug" class="block text-gray-700 text-sm font-bold mb-2">URL Slug (e.g., 'my-awesome-project')</label>
      <input id="slug" type="text" formControlName="slug"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <!-- Summary -->
    <div class="mb-4">
      <label for="summary" class="block text-gray-700 text-sm font-bold mb-2">Summary</label>
      <textarea id="summary" formControlName="summary"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24"></textarea>
    </div>

    <!-- Description -->
    <div class="mb-6">
      <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description (Markdown supported)</label>
      <textarea id="description" formControlName="description"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-48"></textarea>
    </div>

    <!-- Technologies -->
    <div class="mb-4">
      <label for="technologies" class="block text-gray-700 text-sm font-bold mb-2">Technologies (comma-separated)</label>
      <input id="technologies" type="text" formControlName="technologies"
             class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <!-- Image Upload -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">Cover Image</label>
      <input type="file" (change)="onFileChange($event)" class="mb-2">
      <div *ngIf="isUploading" class="text-sm text-gray-500">Uploading...</div>
      <div *ngIf="imagePreview" class="mt-4">
        <img [src]="imagePreview" alt="Image Preview" class="w-64 h-auto rounded shadow-md">
      </div>
    </div>
    
    <!-- URLs -->
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="githubUrl" class="block text-gray-700 text-sm font-bold mb-2">GitHub URL</label>
        <input id="githubUrl" type="text" formControlName="githubUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label for="liveUrl" class="block text-gray-700 text-sm font-bold mb-2">Live Demo URL</label>
        <input id="liveUrl" type="text" formControlName="liveUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>

    <!-- Actions -->
    <div class="flex items-center justify-end">
      <button routerLink="/admin/projects" type="button"
              class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg shadow-md mr-2 transition duration-300">
        Cancel
      </button>
      <button type="submit" [disabled]="projectForm.invalid || isUploading"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 disabled:bg-indigo-400 disabled:cursor-not-allowed">
        {{ isEditMode ? 'Update Project' : 'Create Project' }}
      </button>
    </div>
  </form>
</div>
