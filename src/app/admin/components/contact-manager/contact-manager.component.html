<div class="container mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Manage Contact Links</h2>
    <a routerLink="/admin/contacts/new"
       class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
      + Add New Contact
    </a>
  </div>

  <div *ngIf="isLoading; else contactTable" class="text-center p-8">
    <p class="text-gray-500">Loading contacts...</p>
  </div>

  <ng-template #contactTable>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full leading-normal">
        <thead>
          <tr>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Site Name
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Link
            </th>
            <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of contacts" class="hover:bg-gray-50">
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <p class="text-gray-900 whitespace-no-wrap">{{ contact.sitename }}</p>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
              <a [href]="contact.link" target="_blank" class="text-indigo-600 hover:text-indigo-900 break-all">{{ contact.link }}</a>
            </td>
            <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm text-right">
              <a [routerLink]="['/admin/contacts/edit', contact._id]" class="text-indigo-600 hover:text-indigo-900 mr-4 font-medium">Edit</a>
              <button (click)="deleteContact(contact._id)" class="text-red-600 hover:text-red-900 font-medium">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>
</div>
