<div class="flex h-screen bg-gray-100 font-sans">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex-shrink-0">
    <div class="p-4 border-b border-gray-700">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
    </div>
    <nav class="mt-4">
      <a
        routerLink="/admin/projects"
        routerLinkActive="bg-gray-700"
        class="block py-2 px-4 text-white hover:bg-gray-700"
      >
        Manage Projects
      </a>
      <a
        routerLink="/admin/blogs"
        routerLinkActive="bg-gray-700"
        class="block py-2 px-4 text-white hover:bg-gray-700"
      >
        Manage Blogs
      </a>
      <a
        routerLink="/admin/contacts"
        routerLinkActive="bg-gray-700"
        class="block py-2 px-4 text-white hover:bg-gray-700"
      >
        Manage Contacts
      </a>
      <a
        routerLink="skills"
        routerLinkActive="bg-gray-700"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
      >
        Manage Skills
      </a>
      <a
        routerLink="achievements"
        routerLinkActive="bg-gray-700"
        class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700"
      >
        Manage Achievements
      </a>
      <a
        (click)="logout()"
        class="block py-2 px-4 text-white hover:bg-gray-700 cursor-pointer mt-4 border-t border-gray-700"
      >
        Logout
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <!-- The content for managing projects or blogs will be rendered here -->
    <router-outlet></router-outlet>
  </main>
</div>
